<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .login-container img {
      width: 100px;
      margin-bottom: 15px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #a00;
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-container button {
      width: 95%;
      padding: 10px;
      background: #a00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #d00;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <img src="a98afbd5-13bd-4417-a51c-fb9d7a405ae3.png" alt="College Logo">

    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
