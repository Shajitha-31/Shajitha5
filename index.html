<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      width: 350px;
      padding: 20px;
      background: #fff;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    .login-container img {
      width: 120px;
      margin-bottom: 15px;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- âœ… Updated: use logo.jpg instead of logo.png -->
    <img src="logo.jpg" alt="College Logo">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
